server {
    listen 80;
    server_name localhost;

    # Required for Nginx to resolve external URLs in Cloud Run
    resolver 8.8.8.8 valid=30s;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # Replace this with your actual Backend Cloud Run URL
        set $backend_url "https://backend-service-YOUR_HASH.a.run.app";
        proxy_pass $backend_url;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
