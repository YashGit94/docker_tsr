server {
    listen 80;
    server_name  localhost;

    # Dynamic resolution is REQUIRED for Docker Compose hostnames
    resolver 127.0.0.11 valid=5s; 
    set $backend_host "backend";

    # CRITICAL FIX: Apply the permissive CSP header
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' data: https://fonts.gstatic.com;";


    # 1. Frontend: Serve static Angular files
    location / {
        root   /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Backend: Proxy API requests (Line 17 is here)
    location /api/ {
        # CRITICAL CHANGE: Use the dynamic variable $backend_host
        proxy_pass http://$backend_host:3000; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https; 
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
