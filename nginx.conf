server {
    listen 80;
    server_name localhost;

    # IMPORTANT: Cloud Run needs a valid DNS resolver for external URLs
    resolver 8.8.8.8 valid=30s;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # Replace [BACKEND_SERVICE_URL] with the URL provided after deploying the backend
        proxy_pass https://backend-service-[hash].a.run.app; 
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
