server {
    listen 80;
    server_name  localhost;

    # Apply the permissive CSP header to fix font/resource loading
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com;";

    # 1. Frontend: Serve static Angular files
    location / {
        root   /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Backend: Proxy API requests
    location /api/ {
        # CHANGE: Replace with your actual Backend Cloud Run URL
        # Ensure there is NO trailing slash if you want to pass the /api/ prefix
        proxy_pass https://api-backend-xxxxxxxx-xx.a.run.app; 
        
        proxy_set_header Host $proxy_host; # Important for Cloud Run routing
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
