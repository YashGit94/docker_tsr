user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout 65;

    server {
        # Nginx listens on port 80 inside the container
        listen 80;
        server_name  localhost;

        # 1. Frontend: Serve static Angular files
        location / {
            root   /usr/share/nginx/html;
            # Crucial for Angular routing: directs all paths to index.html
            try_files $uri $uri/ /index.html;
        }

        # 2. Backend: Proxy API requests
        location /api/ {
            # Use the internal service name and port directly.
            # This works because your backend is listening for the full /api/mounika path.
            proxy_pass http://backend:3000;
            
            # The following headers are essential for proxying correctly,
            # especially in cloud environments like Codespaces:
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # CRITICAL: Since the Codespace is HTTPS, we set the scheme header to https.
            # This is often needed to prevent the backend from redirecting to http.
            proxy_set_header X-Forwarded-Proto https; 
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
