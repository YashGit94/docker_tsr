#   logging: CLOUD_LOGGING_ONLY

steps:
  # Step 1: Build the Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Frontend'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/frontend-service-test', 
      '-f', 'Dockerfile-frontend', 
      '.'
    ]

  # Step 2: Push the Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Frontend'
    args: ['push', 'gcr.io/$PROJECT_ID/frontend-service-test']

  # Step 3: Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy Frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'frontend-service-test'
      - '--image=gcr.io/$PROJECT_ID/frontend-service-test'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/frontend-service-test'


options:
  logging: CLOUD_LOGGING_ONLY
